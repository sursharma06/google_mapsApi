      document.querySelector('form').addEventListener('submit', function(event){

        console.log("Lat: " + lat + " Lng: " + lng)
      })
        function initMap(){//this function is being called in the google api
          var map = new google.maps.Map(document.querySelector('#mapGoesHere'), {
            zoom : 14, //how zoomed in you want your map to display
            center: {lat:40.718106 , lng:-73.844847}
          })
          var marker = new google.maps.Marker({
          position: {lat:40.718106 , lng:-73.844847},
          map: map
        });
        }
      </script>
<!--async defer waits for everything else to load -->
      <script async defer
